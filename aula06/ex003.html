<body>
    <h1>Olá, Mundo!</h1> <!-- Comentário em HTML-->
    <p>Já me livrei da maldição!</p>
    <script>
         var n1 = Number(window.prompt ('Digite um número: ')) //prompt por padrão recebe string
         var n2 = Number(window.prompt ('Digite outro número: ')) // string 
         var s = n1 + n2
         window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação +
         // + para adição (number + number) 
         // + para concatenação (string + string)
        // tem o parseFloat para numeros reais, e temo o só Number(n) que o Js se vira, porém quando precisa especificamente usar um tipo tem que forçá-lo

    </script>
